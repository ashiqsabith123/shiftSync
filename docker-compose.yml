version: '3'
services:
  postgres:
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - mynetwork

  api:
    build: . 
    image: shiftsync:latest
    ports: 
      - 8081:8081
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - mynetwork
   

networks:
  mynetwork:
